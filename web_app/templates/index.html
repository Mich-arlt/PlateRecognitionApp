{% extends 'layout.html' %}

{% block body %}
    <div class="container">
        <br><br>
        <form action="#" method="POST" enctype="multipart/form-data">
            <div class="input-group">
                <input type="file" class="form-control" name="image_name" multiple accept=".jpg,.jpeg,.png" required>
                <input type="submit" value="Upload" class="btn btn-outline-secondary">
            </div>
        </form>
    </div>
    {% if upload %}
        <div class="container">
            <br><br>
            <table>
                <tr>
                    <th class="image-cell">ZdjÄ™cie</th>
                    <th class="text-cell">Tekst</th>
                </tr>
                {% for upload_image in upload_images %}
                <tr>
                    <td class="image-cell">
                        <img class="rounded float-right img-fluid" src="/static/predict/{{upload_image}}" alt="">
                    </td>
                    <td class="text-cell">
                        {% if texts[loop.index0] %}
                            <div><h1 class="text">{{texts[loop.index0]}}</h1></div>
                        {% else %}
                            <div><h1 class="display-8">Nie znaleziono :(</h1></div>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </table>
            <br>
        </div>
    {% endif %}
{% endblock  %}
