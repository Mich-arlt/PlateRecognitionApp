<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OCR Tablice Rejestracyjne</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .image-cell {
            width: 40%;
        }

        .text-cell {
            width: 60%;
            text-align: center;
        }

        .text-container {
          background-color: #f0f0f0; /* Kolor tła */
          padding: 10px; /* Wypełnienie wewnątrz kontenera */
          border: 2px solid #000000; /* Obwódka */
          border-radius: 5px; /* Zaokrąglenie rogów */
        }

        .text {
          position: relative;
          display: inline-block;
          padding: 10px;
          padding-left: 30px;
          color: #000000;
          font-size: 40px;
        }

        .text::before {
          content: "";
          position: absolute;
          left: 0;
          top: 50%;
          transform: translateY(-50%);
          width: 20px; /* Szerokość paska po lewej stronie */
          height: 100%; /* Wysokość paska */
          background-color: #0000ff; /* Kolor paska */
        }

        .text::after {
          content: "";
          position: absolute;
          left: -2px;
          top: -2px;
          right: -2px;
          bottom: -2px;
          border: 2px solid #000000;
          border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <h1 class="display-5">Optyczne rozpoznawanie znaków (OCR) na tablicach rejestracyjnych</h1>
            </a>
        </div>
    </nav>

    {% block body %}
    
    {% endblock  %}

    <!-- Footer -->
    <footer>
        <hr>
    </footer>
</body>
</html>
